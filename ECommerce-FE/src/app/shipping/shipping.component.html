  <app-header></app-header>

<div *ngIf="newOrder" class="title">Shipping</div>

<div *ngIf="newOrder" class="container">
  <div class="left">
    <div class="form-group">
      <label for="name" name="name">Name</label>
      <input
        type="text"
        name="name"
        class="form-control"
        [(ngModel)]="shippingData.name"
        autocomplete="off"
        required="true"
      />
    </div>
    <div class="form-group">
      <label for="address" name="address">Address</label>
      <input
        type="text"
        name="address"
        class="form-control"
        [(ngModel)]="shippingData.address"
        autocomplete="off"
        required="true"
      />
    </div>
    <div class="btn-container">
      <button class="btn btn-dark" (click)="placeOrder()">Place Order</button>
    </div>
  </div>
  <div class="right">
    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <td colspan="2" class="title-of-orders">Order Summary</td>
          </tr>
          <tr>
            <td colspan="2" class="items">
              You have {{ cartItemsSize }} items in your shopping cart.
            </td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prod of products.entries()">
            <td>{{ prod[1].quantity }} X {{ prod[1].name }}</td>
            <td class="price">&euro;{{ prod[1].quantity * prod[1].price }}</td>
          </tr>
          <tr>
            <td><b>Total</b></td>
            <td class="price">
              <b>&euro;{{ cartItemsService.calculateTotal() }}</b>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div *ngIf="ordered" class="title">Thank you!</div>
<div *ngIf="ordered" class="container">
  <div class="received">
    We received your order and will process it within next 24 hours!
  </div>
</div>
