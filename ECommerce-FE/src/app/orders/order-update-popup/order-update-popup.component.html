<div class="container">
  <h3>Update Order</h3>

  <label for="name">Name</label>
  <input type="text" class="form-control form" [(ngModel)]="data.name" />

  <label for="address">Address</label>
  <input type="text" class="form-control form" [(ngModel)]="data.address" />

  <button class="btn btn-dark btn-update" (click)="updateOrder()">
    Update
  </button>
  <button class="btn btn-dark btn-cancel" (click)="cancel()">Cancel</button>
</div>
